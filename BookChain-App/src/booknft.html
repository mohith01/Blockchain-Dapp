<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BOOK NFT</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="mintnft">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><img id="nav-img-book" src="assets/books.png">BOOKCHAIN</a>
                    </li>
                </ul>
                    <ul class="navbar-nav" id="menu-items">
                        <li class="nav-item"><a class="nav-link" href="store.html"><img id="nav-img" src="assets/store.png">STORE</a></li>
                        <li class="nav-item"><a class="nav-link" href="booknft.html"><img id="nav-img-nft" src="assets/mint.jpeg">MINT</a></li>
                        <li class="nav-item"><a class="nav-link" href="nft.html">MY NFT</a></li>
                        <li id="tokencount" class="nav-item"></li>
                    </ul>
            </div>
        </nav>

        <p id="create-nft">CREATE BOOK NFT !!!</p>

        <div class="booknft">
        <form id="newbookform" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">
            <input id="title" name="title" type="text" class="form-control" placeholder="BOOK TITLE">
          </div>
          <div class="col-md-6">
            <input id="author" name="author" type="text" class="form-control" placeholder="AUTHOR">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <input id="bookid" name="bookid" type="text" class="form-control" placeholder="BOOK ID">
          </div>
          <div class="col-md-3">
            <input id="pages" name="pages" type="text" class="form-control" placeholder="PAGES">
          </div>
          <div class="col-md-3">
            <!-- <input id="edition" name="edition" type="text" class="form-control" placeholder="EDITION"> -->
            <select style="margin-top: 8.5%; height: 37px; font-weight: 700; color: #7d8182;" class="form-control" id="edition" name="edition">
              <option selected>EDITION</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-md-3">
            <input id="release" name="release" type="text" class="form-control" placeholder="RELEASE YEAR">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <!-- <input id="genre" name="genre" type="text" class="form-control" placeholder="GENRE"> -->
            <select style="margin-top: 8.5%; height: 37px; font-weight: 700; color: #7d8182;" class="form-control" id="genre" name="genre">
              <option selected>GENRE</option>
              <option value="Autobiography">Autobiography</option>
              <option value="Adventure">Adventure</option>
              <option value="Biography">Biography</option>
              <option value="Comedy">Comedy</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Fiction">Fiction</option>
              <option value="Thriller">Thriller</option>
              <option value="Inspiration">Inspiration</option>
            </select>
          </div>
          <div class="col-md-3">
            <input id="photo" name="photo" type="file" class="form-control" placeholder="PHOTO">
          </div>
          <div class="col-md-3">
            <!-- <input id="format" name="format" type="text" class="form-control" placeholder="FORMAT"> -->
            <select style="margin-top: 8.5%; height: 37px; font-weight: 700; color: #7d8182;" class="form-control" id="format" name="format">
              <option selected>FORMAT</option>
              <option value="Paperback">Paperback</option>
              <option value="Hardcover">Hardcover</option>
              <option value="E-Book">E-Book</option>
            </select>
          </div>
          <div class="col-md-3">
            <!-- <input id="special" name="special" type="text" class="form-control" placeholder="SPECIAL EDITION"> -->
            <select style="margin-top: 8.5%; height: 37px; font-weight: 700; color: #7d8182;" class="form-control" id="special" name="special">
              <option selected>SPECIAL EDITION</option>
              <option value="Yes">YES</option>
              <option value="No">NO</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea style="resize: none;" id="description" name="description" type="text" class="form-control" placeholder="DESCRIPTION"></textarea>
          </div>
        </div>
        <div id="form-button">
            <button type="submit" id="btn-signup" class="btn btn-custom">MINT NFT</button>
        </div>
        </form>
        </div>
            

        <!-- Footer-->
        <footer id="footer-bar" class="navbar-custom py-3">
            <div class="container">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">COPYRIGHT &copy; BOOKCHAIN</div></div>
                    <div class="col-auto">
                        <a class="link-light small">PRIVACY</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small">TERMS</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small">CONTACT</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
